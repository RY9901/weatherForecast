<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="script.js"></script>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      "
    >
      <div
        style="
          background-color: rgba(255, 255, 255, 0.8);
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          width: 350px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <h1
          style="
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
          "
        >
          🌥 Weather App
        </h1>
        <input
          type="text"
          id="location"
          style="
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #87ceeb;
            border-radius: 5px;
            font-size: 16px;
          "
          placeholder="Search location..."
        />
        <button
          style="
            background-color: #ffd700;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
          "
          onclick="getWeather()"
        >
          Search
        </button>

        <div
          id="weather-info"
          style="margin-top: 20px; font-size: 18px; color: #2c3e50"
        >
          <p id="city-name">📍 Location: N/A</p>
          <p id="temperature">🌡 Temperature: N/A</p>
          <p id="wind-speed">🌬 Wind Speed: N/A</p>
          <p id="humidity">💧 Humidity: N/A</p>
          <p id="condition">Condition: N/A</p>
        </div>
      </div>
    </div>
  </body>
</html>
